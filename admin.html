<body>

  <a href="index.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ —Ñ–æ—Ä–º–µ –∑–∞–ø–∏—Å–∏</a>

  <div class="container">
    <h1>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –±–∞—Ä–±–µ—Ä—à–æ–ø–∞</h1>

    <div class="actions">
      <div class="export-controls">
        <label for="formatSelect">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ä–º–∞—Ç:</label>
        <select id="formatSelect">
          <option value="excel">Excel (.xlsx)</option>
          <option value="json">JSON</option>
          <option value="pdf">PDF</option>
        </select>
        <button onclick="exportData()" class="btn-export">üì• –í—ã–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
      </div>
    </div>

    <table id="bookingsTable">
      <thead>
        <tr>
          <th>–ò–º—è</th>
          <th>–£—Å–ª—É–≥–∞</th>
          <th>–ú–∞—Å—Ç–µ—Ä</th>
          <th>–¶–µ–Ω–∞</th>
          <th>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</th>
          <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js "></script>
  <script>
    async function loadBookings() {
      try {
        const response = await fetch('/api/bookings');
        const bookings = await response.json();
        const tbody = document.querySelector('#bookingsTable tbody');
        tbody.innerHTML = '';

        if (bookings.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π.</td></tr>';
          return;
        }

        bookings.forEach(booking => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${booking.name}</td>
            <td>${booking.service}</td>
            <td>${booking.master}</td>
            <td>${booking.price} ‚ÇΩ</td>
            <td>${new Date(booking.datetime).toLocaleString()}</td>
            <td style="text-align:center;">
              <button class="delete-btn" onclick='deleteBooking("${booking.name}", "${booking.datetime}")'>–û—Ç–º–µ–Ω–∏—Ç—å</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–ø–∏—Å–µ–π:', err);
        tbody.innerHTML = '<tr><td colspan="6">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</td></tr>';
      }
    }

    async function deleteBooking(name, datetime) {
      const confirmed = confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–º–µ–Ω–∏—Ç—å –∑–∞–ø–∏—Å—å ${name} –Ω–∞ ${datetime}?`);
      if (!confirmed) return;

      const username = prompt('–õ–æ–≥–∏–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞', 'admin');
      const password = prompt('–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞', 'yourSecurePassword123');

      const auth = btoa(`${username}:${password}`);

      const response = await fetch('/api/bookings', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Basic ${auth}`
        },
        body: JSON.stringify({ name, datetime })
      });

      if (response.ok) {
        alert('–ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ –æ—Ç–º–µ–Ω–µ–Ω–∞.');
        loadBookings(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É
      } else {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–º–µ–Ω–µ –∑–∞–ø–∏—Å–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏–Ω/–ø–∞—Ä–æ–ª—å');
      }
    }

    window.onload = () => {
      loadBookings();
    };

    // --- –≠–∫—Å–ø–æ—Ä—Ç ---

    function exportToExcel(bookings) {
      const formatted = bookings.map(b => ({
        –ò–º—è: b.name,
        –£—Å–ª—É–≥–∞: b.service,
        –ú–∞—Å—Ç–µ—Ä: b.master,
        –¶–µ–Ω–∞: `${b.price} ‚ÇΩ`,
        "–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è": new Date(b.datetime).toLocaleString()
      }));

      const worksheet = XLSX.utils.json_to_sheet(formatted);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, '–ó–∞–ø–∏—Å–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤');
      XLSX.writeFile(workbook, 'bookings.xlsx');
    }

    function exportToJSON(bookings) {
      const jsonStr = JSON.stringify(bookings, null, 2);
      downloadFile(jsonStr, 'bookings.json', 'application/json');
    }

    function exportToPDF(bookings) {
      import('https://unpkg.com/jspdf @latest/dist/jspdf.umd.min.js').then(jsPDF => {
        const doc = new jsPDF.default();

        let y = 20;
        doc.setFontSize(16);
        doc.text("–ó–∞–ø–∏—Å–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤", 14, y);

        y += 10;
        doc.setFontSize(12);
        bookings.forEach((b, i) => {
          doc.text(`${i + 1}. ${b.name} ‚Äî ${b.service}, ${b.master}, ${b.price} ‚ÇΩ, ${new Date(b.datetime).toLocaleString()}`, 14, y += 10);
        });

        doc.save('bookings.pdf');
      });
    }

    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function exportData() {
      const format = document.getElementById('formatSelect').value;

      fetch('/api/bookings')
        .then(res => res.json())
        .then(bookings => {
          switch (format) {
            case 'excel':
              exportToExcel(bookings);
              break;
            case 'json':
              exportToJSON(bookings);
              break;
            case 'pdf':
              exportToPDF(bookings);
              break;
            default:
              alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞');
          }
        });
    }
  </script>
